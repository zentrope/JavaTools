plugins {
    id 'java'
    id 'java-library'
    id "com.adarshr.test-logger" version "2.0.0"
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

version = '2020.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13'
}

testlogger {
    showStandardStreams true
}
